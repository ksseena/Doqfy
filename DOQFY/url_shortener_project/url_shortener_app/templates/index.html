<!-- url_shortener_app/templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Short URL Generator</title>
</head>
<body>
    <h1>Short URL Generator</h1>
    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <label for="original_url">Enter URL to shorten:</label>
        <input type="text" name="original_url" required>
        <input type="submit" value="Shorten">
    </form>
    {% if short_url %}
        <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
